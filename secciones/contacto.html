<div class="formulario">
    <form class="row g-3 ">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Juan Perez">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">¿Quién te interesa adoptar?</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Pochi, Elsa, etc. Dudas, solicitá papeles, etc">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad en la que vivís</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Localidad</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Tu edad</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Contactarme
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</div>
