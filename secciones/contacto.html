<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="animales,adopcion mascotas, mascotas,perro,gato">
    <meta name="description" content="Adoptá a tu mascota. En Peludos Crew tenemos a tu mascota esperandote!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Contacto</title>
</head>
<body class="grilla2">

    <header class="header">
        <div class="container">
            <p class="logo">Patitas Crew</p>
            <nav>
            <a href="../index.html">Inicio</a>
            <a href="quienessomos.html">Quienes somos</a>
            <a href="nuestrospeludos.html">Nuestros Peludos</a>
            <a href="contacto.html">Contacto</a>
            <a href="ubicacion.html">Ubicación</a>
            </nav>
        </div>
    </header>

    <div class="formulario">
      <form class="row g-3 ">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Juan Perez">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">¿Quién te interesa adoptar?</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Pochi, Elsa, etc. Dudas, solicitá papeles, etc">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad en la que vivís</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Tu edad</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Contactarme
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
      </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; PatitasCrew 2022</p>
            <div> <input type="button" value="Twitter" class="btn--twitter"></div>
            <div><input type="button" value="Instagram" class="btn--instagram"></div>
            <div><input type="button" value="Facebook" class="btn--facebook"></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
