<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Contacto</title>
</head>
<body>
    <div class="grilla2">
    <header class="header">
        <div class="container">
            <p class="logo">Patitas Crew</p>
            <nav>
            <a href="index.html">Inicio</a>
            <a href="./secciones/quienessomos.html">Quienes somos</a>
            <a href="./secciones/nuestrospeludos.html">Nuestros Peludos</a>
            <a href="/secciones/contacto.html">Contacto</a>
            <a href="/secciones/ubicacion.html">Ubicación</a>
            </nav>
        </div>
    </header>


    <section id="formulario" class="formulario">
        <form class="formulario__form">
            <div class="formulario__texto">
                <h2 class="formulario__titulo">Comunicate con nosotros!</h2>
                <p class="formulario__p">Envíanos tus datos y tu consulta para poder comunicarnos</p>
            </div>
            <div class="formulario__container">
                <input type="text" id="nombre" class="input formulario__nombre" placeholder="Nombre">
            </div>
            <div class="formulario__container">
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="formulario__container">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="formulario__container">
                <textarea name="text" id="enviar" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
            </div>
            <div class="formulario__container">
                <input type="submit" id="enviar" class="formulario__btn">
            </div>
        </form>
    </section>
    <footer class="footer">
        <div class="container">
            <p>&copy; PatitasCrew 2022</p>
        </div>
    </footer>
    </div>
